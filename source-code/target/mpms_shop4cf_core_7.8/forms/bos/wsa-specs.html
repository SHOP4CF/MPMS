<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Batch Quantity</label>
        <div class="controls">
            <input class="form-control" cam-variable-type="Integer"  cam-variable-name="batchcount" name ="batchcount" value="40" readonly="readonly"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Length (cm)</label>
        <div class="controls">
            <input class="form-control" cam-variable-type="Integer" cam-variable-name="length" name ="length" value="35" />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Width (cm)</label>
        <div class="controls">
            <input class="form-control" cam-variable-type="Integer" cam-variable-name="width" name ="width" value="5" />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Box Capacity</label>
        <div class="controls">
            <input class="form-control" cam-variable-type="Integer"  cam-variable-name="boxcapacity" name ="boxcapacity" value="20" />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Layer Capacity</label>
        <div class="controls">
            <input class="form-control" cam-variable-type="Integer"  cam-variable-name="layercapacity" name ="layercapacity" value="4" />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Box-Rejected Capacity</label>
        <div class="controls">
            <input class="form-control" cam-variable-type="Integer"  cam-variable-name="boxrejectedcapacity" name ="boxrejectedcapacity" value="10"/>
        </div>
    </div>

    <script cam-script type="text/form-script">
    // custom JavaScript goes here
    </script>
</form>
